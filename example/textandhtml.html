<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text & v-html</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <a href="../index.html">
        <button>🐱‍🏍back</button>
    </a>
    <h1>v-text & v-html</h1>
    <hr>
    <div id="app">
        <span v-text="message"></span> by v-text<br>
        <span>{{message}} by {{}}</span><br>
        <span v-html="insertTag"> by v-html</span>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hell fucker!",
                insertTag: "<h1>这不安全!</h1>"
            },
        });
    </script>
</body>

</html>
