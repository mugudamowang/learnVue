<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <a href="../index.html">
        <button>ğŸ±â€ğŸback</button>
    </a>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <div v-for="item in sortitems">{{item}}</div>
        <ul>
            <li v-for="(student,index) in sortStudent">
                {{index+1}} : {{student.name}}--{{student.age}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                items: [1, 3, 2, 9, 5, 8, 6, 7, 4],
                students: [{
                        name: "mugu",
                        age: "20"
                    },
                    {
                        name: "yayay",
                        age: "10"
                    },
                    {
                        name: "damowang",
                        age: "55"
                    }
                ]
            },
            computed: {
                sortitems: function () {
                    return this.items.sort(sortNumber)
                },
                sortStudent: function () {
                    return sortByKey(this.students, 'age');
                }
            }
        });

        //ä»€ä¹ˆæ˜¯sortNumber?  å‰ç«¯è§£å†³æ•°å­—scllç¼–ç é”™è¯¯çš„æ–¹æ³• 
        function sortNumber(a, b) {
            return a - b;
        }
        //æ•°ç»„å¯¹è±¡æ–¹æ³•æ’åº:
        function sortByKey(array, key) {
            return array.sort(function (a, b) {
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        }
    </script>
</body>

</html>
