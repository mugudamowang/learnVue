<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins</title>
    <style>
        #app{
            white-space: pre-wrap;
        }
    </style>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <a href="../index.html">
        <button>üê±‚Äçüèçback</button>
    </a>
    <h1>mixins Option</h1>
    <hr>
    <div id="app">
        <button @click="cry">cry</button>
        <button @click="bite">bite</button>
        <button @click="bow">bow</button>
        <div>{{message}}</div>
    </div>

    <script type="text/javascript">
        Vue.mixin({
            methods:{
                cry: function(){
                    app.message += "\n"+ "i am Vue.mixin"
                }
            },
            updated:function(){
                console.log("Vue update 1st")
            }
        })

        var mixinSinppet = {
            methods: {
                bow: function(){
                    app.message += "\n"+ "i am mixin"
                }
            },
            updated() {
                console.log("mixinUpdate 2nd")
            },
        }
        var app = new Vue({
            el: "#app",
            data: {
                message: ""
            },
            methods: {
                bite: function () {
                    app.message += "\n"+ "i am native"
                }
            },
            updated: function () {
                console.log("native update last")
            },
            mixins: [mixinSinppet]
        })
    </script>
</body>

</html>
