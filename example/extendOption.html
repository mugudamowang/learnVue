<head>

    <style>

            white-space: pre-wrap;

    </style>

<body>
    <a href="../index.html">

    <h1>extend Option</h1>
    <hr>
    <div id="app">
        <button @click="active">click me</button>
        <p>{{message}}</p>
    </div>

    <script type="text/javascript">
        var extendObj = {
            updated() {
                alert("i am extend update")
            },
        }

        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello motherfucker World!!"
            },
            methods: {
                active: function () {
                    this.message =
                        "the differences between extend and mixin is the usage style. \nExtend support only on Object, but mixin should use a arrry []"
                }
            },
            updated: function () {
                console.log("I am native update")
            }
            // delimiters:['${','}'] it replace the default {{}} style insert value
        })
    </script>
