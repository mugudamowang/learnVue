<!DOCTYPE html>
<html>
    <head>
        <title>这是vue的学习项目</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        let view = new Vue({
            el: "#app",
            data: {
                display: false,
                taps: [1,2,3]
            },
            template :`
                <div>
                    <button v-on:click='toggle'>fuck me!!!</button>
                    <div v-show="display" v-for="item in taps">{{item}}</div>
                    <div v-if="display">you such a slut!!!</div>
                </div>
            `,
            methods: {
                toggle(){
                    this.display = !this.display
                }
            }
        })
    </script>
</html>
